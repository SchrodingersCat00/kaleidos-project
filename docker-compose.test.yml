version: '3.4'
services:
  triplestore:
    volumes:
      - ./testdata/db:/data
  musearch:
    volumes:
      - ./testdata/files:/data
    environment:
      UPDATE_WAIT_INTERVAL_MINUTES: 0
  elasticsearch:
    volumes:
      - ./testdata/elasticsearch/:/usr/share/elasticsearch/data
  file:
    volumes:
      - ./testdata/files:/share
  kibana:
    entrypoint: "echo 'service disabled'"
    restart: "no"
